<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Responsiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px; /* Define um mínimo para a tabela */
    }
    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Tabela Responsiva com Overflow</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Larissa Brito</td>
          <td>larissa@email.com</td>
          <td>(11) 99999-9999</td>
          <td>Rua das Flores, 123</td>
        </tr>
        <tr>
          <td>João Silva</td>
          <td>joao@email.com</td>
          <td>(21) 88888-8888</td>
          <td>Avenida Brasil, 456</td>
        </tr>
        <tr>
          <td>Maria Oliveira</td>
          <td>maria@email.com</td>
          <td>(31) 77777-7777</td>
          <td>Praça da Paz, 789</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
